<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Receipt Dashboard</h1>
        <nav><a href="/">Upload Page</a> | <a href="/logout">Logout</a></nav>
    </header>
    <main>
        <section id="project-management">
            <h2>Project Management</h2>
            <form id="createProjectForm" method="POST" action="/projects" class="project-form">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description (optional):</label>
                    <textarea id="projectDescription" name="description"></textarea>
                </div>
                <button type="submit" class="create-btn">Create Project</button>
            </form>
            <h3>Shareable Submission Links</h3>
            <div id="project-links"></div>
        </section>

        <section id="summary-list">
            <h2>Project Summary</h2>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Number of Receipts</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
        </section>
        <section id="receipts-list">
            <h2>All Receipts</h2>
            <div id="receipts"></div>
        </section>

        <!-- Image Preview Modal -->
        <div id="imageModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9);">
            <div style="position: relative; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box;">
                <img id="modalImage" style="max-width: 95vw; max-height: 95vh; width: auto; height: auto; border-radius: 8px; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5); object-fit: contain;" alt="Receipt Preview">
                <button id="closeModal" style="position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.2); border: none; color: white; font-size: 30px; cursor: pointer; padding: 10px; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">&times;</button>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
